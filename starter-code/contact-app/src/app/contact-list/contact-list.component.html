<div>
  <label for="contact-name">Name: </label>
  <input type="text" [(ngModel)]="newContact.name" #newname>
</div>
<div>
  <label for="contact-email">Email: </label>
  <input type="text" [(ngModel)]="newContact.email" #newemail>
</div>
<div>
  <label for="contact-phone">Phone Number: </label>
  <input type="text" [(ngModel)]="newContact.phoneNumber" #newphone>
</div>
<div>
  <label for="contact-image">Image: </label>
  <input type="text" [(ngModel)]="newContact.image" #newimage>
</div>

<button (click)="addContact(newname,newemail,newphone,newimage)">Submit New Contact</button>

<div *ngFor="let contact of contacts" class="contact-list">
  <h3>{{ contact.name }}</h3>
  <p>{{ contact.email }}</p>
  <p>{{ contact.phoneNumber }}</p>
  <img src="{{contact.image}}" width="100px">
</div>
